<!-- HTML innehåller sidans struktur (media, text, knappar o.s.v).
 Detta är vad som laddas först. -->

<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Assignment 1</title>

  <!-- Nedan kopplas CSS filen till HTML.
  CSS är design som tex färger, typsnitt och layout för HTML elementen.
  Den ligger högt upp i koden, alltså i head, då den behöver laddas tidigt eftersom den påverkas hur sidan ser ut.
  CSS laddas alltså efter strukturen (HTML) har laddat. -->
  <link rel="stylesheet" href="css/style.css">

  <meta name="description" content="A basic web page">


</head>

<body>

<header>

  <h1>Detta är huvudrubriken i header</h1>

</header>

<main>
<p id="maintext">Detta är huvudtexten.</p>
  <button id="knapp">Klicka här!</button>
</main>

  <footer>

<p>2025 Dardan</p>

</footer>

<!-- JS filen gör sidan interaktiv och nedan kod är kopplingen till HTML.
Den ligger längst ner då den ska köras sist. Anledningen till detta är att allt innehåll ska ladda innan JavaScript kan påverka innehållet.
I detta fall har jag en klickbar knapp som ändrar innehållet. -->
<script src="js/app.js"></script>
</body>

</html>
